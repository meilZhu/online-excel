  function convertTreeToList(root, uniqueId, expands, type, colData) {
    const stack = [];
    const array = [];
    const hashMap = {};
    if (type === 'table') {
      stack.push({...root, level: 0, expand: expands})
      while (stack.length !== 0) {
        const node = stack.pop();
        visitNode(node, hashMap, array, uniqueId);
        if (node.children) {
          for (let i = node.children.length - 1; i >= 0; i--) {
            stack.push({...node.children[i], level: node.level + 1, expand: expands, parent: node})
          }
        }
      }

    } else {
      stack.push({ ...root, level: 0, expand: expands, childrenLen: visitNumber(root, root.children? root.children.length : 0)});
      while (stack.length !== 0) {
        const node = stack.pop();
        visitNode(node, hashMap, array, uniqueId);
        if (node.children) {
          for (let i = node.children.length - 1; i >= 0; i--) {
            stack.push({ ...node.children[i], level: node.level + 1, lastChild: i === node.children.length - 1 && !node.children[i].children? true: false , expand: expands, parent: node, childrenLen: visitNumber(node.children[i], node.children[i].children ? node.children[i].children.length : 0)});
          }
        }
      }
    }
    return array;
  }

    return {cells: {...obj}} 
  }

  function retrunColdata(colData) {
    const item = {}
    colData.forEach( (t, index) => {

      item[index]= {text: t.label}
    })
    return { cells: {...item}}
  }

  function visitNode(
    node,
    hashMap,
    array,
    uniqueId
  ) {
    // console.log(hashMap)
    if (!hashMap[node[uniqueId]]) {
      hashMap[node[uniqueId]] = true;
      array.push(node);
    }
  }
  
  function visitNumber(node, num) {
    if (!node.children|| node.children.length === 0) {
      return num
    }
    node.children.forEach( t => {
      num +=visitNumber(t, t.children? t.children.length : 0)
    })
    
    return num;
  }

    return arr
